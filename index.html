<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACE Store - Online Ordering</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
    }
    .product input {
      width: 50px;
    }
    #cart {
      background: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    #total {
      font-weight: bold;
      margin-top: 10px;
    }
    form {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Welcome to HACE Store!</h1>

  <div id="product-list"></div>

  <div id="cart"></div>
  <div id="total">Total: P0.00</div>

  <form action="https://formspree.io/f/xqalvnrn" method="POST" onsubmit="return prepareOrder()">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" id="message" placeholder="Order Details" required></textarea>
    <button type="submit">Submit Order</button>
  </form>

  <script>
    const PRODUCTS = {
      "Munchskin": 50.0,
      "Spambread": 50.0,
      "Sandwich": 15.0,
      "Cake": 50.0,
      "Juice": 15.0
    };

    const cart = {};
    const productList = document.getElementById("product-list");
    const cartDisplay = document.getElementById("cart");
    const totalLabel = document.getElementById("total");
    const messageBox = document.getElementById("message");

    for (let product in PRODUCTS) {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <span>${product} - P${PRODUCTS[product].toFixed(2)}</span>
        <input type="number" min="1" value="1" id="qty-${product}">
        <button type="button" onclick="addToCart('${product}')">Add</button>
      `;
      productList.appendChild(div);
    }

    function addToCart(product) {
      const qtyInput = document.getElementById(`qty-${product}`);
      const qty = parseInt(qtyInput.value);
      if (qty <= 0 || isNaN(qty)) {
        alert("Please enter a valid quantity.");
        return;
      }
      cart[product] = (cart[product] || 0) + qty;
      qtyInput.value = 1;
      updateCartDisplay();
    }

    function updateCartDisplay() {
      cartDisplay.innerHTML = "";
      let total = 0;
      for (let product in cart) {
        const qty = cart[product];
        const price = PRODUCTS[product];
        const subtotal = price * qty;
        total += subtotal;
        cartDisplay.innerHTML += `${product} x ${qty} = P${subtotal.toFixed(2)}\n`;
      }
      totalLabel.textContent = `Total: P${total.toFixed(2)}`;
    }

    function prepareOrder() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty.");
        return false;
      }

      let summary = "Order Summary:\n";
      let total = 0;
      for (let product in cart) {
        const qty = cart[product];
        const price = PRODUCTS[product];
        const subtotal = price * qty;
        total += subtotal;
        summary += `${product} x ${qty} = P${subtotal.toFixed(2)}\n`;
      }
      summary += `\nTotal: P${total.toFixed(2)}`;
      messageBox.value = summary;
      return true;
    }
  </script>

</body>
</html>
